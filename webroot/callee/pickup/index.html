html {
	width:100%; height:100%; min-height:420px;

	color:#ddd;
	scrollbar-width:none;
}
body {
	font-family:Sans-Serif;
	font-weight:300;
	font-size:1.1em;
	margin:0;

	margin: 0 auto 0 auto;

}

	margin: -1.3em 0 2em 0;
}

	font-size:1.6em;
	font-weight:600;
	_opacity:0.9;
}
a, a:link, a:visited, a:active {
    color:#ddd;
	font-weight:600;
    text-decoration:none;
}
a:hover {
    color:#fff;
    text-decoration:underline;
}
.status {
	margin-top:18px;
	margin-bottom:18px;
	max-width:660px;
    font-size:1.05em;
	min-height:2.1em;
	transition:opacity 600ms;
    color:#eee;
}

form {
	font-size:1.1em;
}
select {
	width: 100%;
	padding: 16px 20px;
	border: none;
	border-radius: 4px;
	background-color: #f1f1f1;
}
.formtext {
	border-radius:4px;
	border:none;
	_width:86%;
	font-size:1.1em;
	color:#000;
	max-width:420px;
	padding:4px 4px; box-sizing:border-box;
	outline:none;
	background:#cde;
	box-shadow:none; /* removes red border in FF */
}
.formtext:focus {
	background-color: #cfc;
	color:#000;
}
input[type=submit] {
	font-size:1.0em;
	background:#66f;
	border: none;
	color: white;
	padding: 8px;
	text-decoration: none;
	cursor: pointer;
}
input[type=submit]:focus {
	background-color: #9d9;
	color: #000;
}
</style>
</head>

<img src="../phone.svg"
